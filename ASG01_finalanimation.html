<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style type="text/css">
   
*{
    padding: 0;
    margin: 0;
    text-decoration: none;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    overflow-x: hidden;
}
.home {
    min-height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    padding: 50px 80px;
    z-index: 99;
    animation: to_bottom 1s ease forwards 1.1s;
    background-color: white;
}
header nav a {
    font-size: 24px;
    color: black;
    position: relative;
    margin-left: 70px;
}
header nav a::before {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    background-color: black;
    width: 100%;
    height: 2.5px;
    transform: scaleX(0);
    transition: 0.3s;
}
header nav a:hover::before {
    transform: scaleX(1);
}
.text-box {
    width: 50%;
    color: black;
    margin-left: 80px;
}
.text-box h1 {
    font-size: 60px;
    animation: to_right 1s ease forwards 0.8s;
}
.text-box h1:nth-child(2) {
    animation-delay: 0.9s;
}
.text-box span {
    color: salmon;
}
.text-box p {
    margin: 35px 0;
    font-size: 20px;
    width: 70%;
    color: gray;
    animation: to_right 1s ease forwards 1s;
}
.btn {
    position: relative;
    color: white;
    padding: 12px 30px;
    border: 2px solid lightcoral;
    border-radius: 35px;
    background: transparent;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
    overflow: hidden;
    animation: to_right 1s ease forwards 1.1s;
}
.btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: pink;
    z-index: -1;
    transform: scaleX(1);
    transform-origin: left;
    transition: 0.3s;
}
.btn:hover::before {
    transform: scaleX(0);
}
.btn:hover {
    color: black;
}
.logo {
    position: absolute;
    left: 5px;
    top: 0;
    height: 100%;
}
.img {
    position: absolute;
    right: 0;
    bottom: 0;
    height: 88%;
    animation: to_left 1s ease forwards 1.1s;
    z-index: -1;
/* Fixed Keyframe Animations */
@keyframes to_bottom {
    0% {
        transform: translateY(-50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
@keyframes to_right {
    0% {
        transform: translateX(-50px);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}
@keyframes to_left {
    0% {
        transform: translateX(50px);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}
.text-box * {
    opacity: 0;
}
.text-box span {
    opacity: 1;
}



</style>
<body>
  <header>
    <h1><img class="logo" src="https://www.zarla.com/images/zarla-kinder-care-1x1-2400x2400-20230802-m4p9j67dfdwxhxy8hcfj.png?crop=1:1,smart&width=250&dpr=2" alt="kindergarten-logo"></h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </nav>
  </header>
  <section class="home">
      <div class="text-box">
      <h1>Tiny Hands</h1>
      <h1>Big <span>Dreams!</span></h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.</p>
      <button class="btn" type="button">Sign Up</button>
    </div>
  </section>
    <img class="img" src="https://img.freepik.com/free-vector/hand-drawn-flat-people-hobbies_52683-70930.jpg" alt="images">

<script type="text/javascript">
    const express = require("express");
const app = express();

app.use(express.static("public")); // Serve static files

app.get("/events", (req, res) => {
    res.setHeader("Content-Type", "text/event-stream");
    res.setHeader("Cache-Control", "no-cache");
    res.setHeader("Connection", "keep-alive");

    setInterval(() => {
        res.write(`data: ${new Date().toLocaleTimeString()}\n\n`);
    }, 3000);
});

app.listen(3000, () => console.log("SSE Server running on port 3000"));
</script>

</body>
</html>
